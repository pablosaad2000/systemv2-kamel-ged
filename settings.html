<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإعدادات - نظام ERP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
            color: #28a745 !important;
        }

        .dashboard-header {
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
        }

        .form-check-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">نظام ERP</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">لوحة التحكم</a></li>
                <li class="nav-item"><a class="nav-link" href="sales_management.html">إدارة المبيعات</a></li>
                <li class="nav-item"><a class="nav-link" href="clients_management.html">إدارة العملاء</a></li>
                <li class="nav-item"><a class="nav-link" href="inventory_management.html">إدارة المخزون</a></li>
                <li class="nav-item"><a class="nav-link" href="debts_management.html">إدارة الديون</a></li>
                <li class="nav-item"><a class="nav-link" href="shipping_management.html">إدارة شركات الشحن</a></li>
                <li class="nav-item"><a class="nav-link active" href="settings.html">الإعدادات</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container mt-5">
        <div class="dashboard-header">
            <h3>الإعدادات</h3>
            <p>تحكم في إعدادات النظام هنا.</p>
        </div>

        <!-- Settings Form -->
        <div class="mt-4">
            <form id="settingsForm">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">تفعيل الوضع الليلي</label>
                </div>
                <div class="form-group mt-3">
                    <label for="languageSelect">اللغة</label>
                    <select class="form-control" id="languageSelect">
                        <option value="ar">العربية</option>
                        <option value="en">الإنجليزية</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="saveSettings">حفظ الإعدادات</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center mt-5 p-3">
        <p>&copy; 2024 شركة بهارات | جميع الحقوق محفوظة 👨‍💻​Created by Marwan El Amer</p>
    </footer>

    <script>
        $(document).ready(function () {
            // Toggle dark mode
            $("#darkModeToggle").change(function () {
                if ($(this).is(":checked")) {
                    $("body").css("background-color", "#343a40").css("color", "white");
                    $(".navbar").removeClass("bg-dark").addClass("bg-secondary");
                    $(".dashboard-header").css("background-color", "#6c757d");
                } else {
                    $("body").css("background-color", "#f8f9fa").css("color", "black");
                    $(".navbar").removeClass("bg-secondary").addClass("bg-dark");
                    $(".dashboard-header").css("background-color", "#28a745");
                }
            });

            // Save settings
            $("#saveSettings").click(function () {
                const language = $("#languageSelect").val();
                alert(`تم حفظ الإعدادات! اللغة المختارة: ${language}`);
            });
        });
    </script>
</body>

</html>
